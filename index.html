<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <nav>
        <ul>
            <li><h1>Pete's Library</h1></li>
            <li><button id="btn-show">Add book +</button></li>
        </ul>
    </nav>

    <div class="content">
        <div class="card">
            <h2 id="title">The Hobbit</h2>
            <h3 id="author">J.R.R. Tolkien</h3>
            <h4 id="pages">320 pages</h4>
            <button id="read">Read</button>
            <a href="javascript:void(0)" id="close">&#10006;</a>
        </div>
    </div>

    <div id="popup-background">
        <div class="popup-form">
            <form action="" method="post">
                <ul>
                    <li>
                        <h2>Add new book</h2>
                    </li>
                    <li>
                        <input type="text" required id="input-title" placeholder="Title*">
                    </li>
                    <li>
                        <input type="text" required id="input-author" placeholder="Author*">
                    </li>
                    <li>
                        <input type="number" required id="input-pages" placeholder="Number of pages*">
                    </li>
                    <li>
                        <label for="input-read">I've read this book*</label>
                        <input type="checkbox" id="input-read">
                    </li>
                    <li>
                        <button type="button" id="btn-add">Add book</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
